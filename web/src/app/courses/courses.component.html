<mat-toolbar style="border: 1px;">
  <h4>Current Booklist</h4>
</mat-toolbar>


<div class="container"
fxLayout
fxLayout.xs="row"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="50%">
     <mat-accordion displayMode="default" [multi]="false" [hideToggle]="true">
      <mat-expansion-panel [hideToggle]="true" *ngFor="let subj of subjects" (opened)="getCourseList(subj.subject_name)">
        <mat-expansion-panel-header>{{subj.subject_name | uppercase}}</mat-expansion-panel-header>
          <ul>
            <li *ngFor="let c of courseListBySubj[subj.subject_name]" (click)="getBookList(c.course_num)">{{c.course_num}}: {{c.course_desc}}</li>
          </ul>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="item item-2" fxFlex="50%">
      <div
        fxLayout="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
          <div class="item item-1" fxFlex="100%" *ngFor="let b of bookList" >
            <mat-card>
              <mat-card-content>
                <div fxLayout="row">
                  <div class="item" fxFlex="25%"><img src="{{b.cover}}" style="height: 72px;"></div>
                  <div class="item" fxFlex>
                    ISBN: {{b.isbn}} <br />
                    Title: {{b.title}} <br />
                    Author: {{b.author}} <br />
                    <!-- Note: {{b.text_snippet}}<br /> -->
                    Used ok: {{b.used_ok}} | Ebook ok: {{b.ebook_ok}}

                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
  </div>
</div>
