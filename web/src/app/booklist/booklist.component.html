<mat-toolbar>
    <h4>Current Booklist</h4>
</mat-toolbar>
<p></p>

<div fxLayout="row wrap" fxLayoutGap="5">
    <div *ngFor='let book of books' fxFlex="25">
        <mat-card style="height:95%; background-color: #eeeeee;">
            <mat-card-header>
                <mat-card-title><h3>{{book.subject}}</h3></mat-card-title>
                <mat-card-subtitle><h4>{{book.course_num}} : {{book.course_desc}}</h4></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div fxLayout="row">
                    <div fxFlex>
                    <img src="http://covers.openlibrary.org/b/isbn/{{book.isbn}}-M.jpg?default=false" style="max-height: 210px;">
                    </div>
                    <div fxFlex="10">&nbsp;</div>
                    <div fxFlex><strong>ISBN:</strong> {{book.isbn}}</div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
